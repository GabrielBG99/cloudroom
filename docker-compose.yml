version: "3.8"

services: 
  postgres:
    image: postgres:12-alpine
    container_name: postgres
    restart: unless-stopped
    env_file: ./cloudroom/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    volumes: 
      - redis_data:/data
    expose:
      - 6379
  django:
    build: ./cloudroom
    container_name: django
    volumes: 
      - ./cloudroom:/var/app
      - static_files:/var/app/static
      - media_files:/var/app/media
    env_file: ./cloudroom/.env
    restart: unless-stopped
    command: [./manage.py, runserver, 0.0.0.0:8000]
    entrypoint: [/var/app/entrypoint.sh]
    ports: 
      - 8000:8000
    depends_on: 
      - postgres
      - redis
  celery_worker:
    build: ./cloudroom
    container_name: celery_worker
    volumes: 
      - ./cloudroom:/var/app
      - static_files:/var/app/static
      - media_files:/var/app/media
    env_file: ./cloudroom/.env
    restart: unless-stopped
    command: [celery, -A, cloudroom, worker, -l, INFO]
    depends_on: 
      - postgres
      - redis
  celery_beat:
    build: ./cloudroom
    container_name: celery_beat
    volumes: 
      - ./cloudroom:/var/app
      - static_files:/var/app/static
      - media_files:/var/app/media
    env_file: ./cloudroom/.env
    restart: unless-stopped
    command: [celery, -A, cloudroom, beat, -l, INFO]
    depends_on: 
      - postgres
      - redis
volumes: 
  postgres_data:
  redis_data:
  static_files:
  media_files:
